<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO list | Creat by Aysooda Akbari</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Task list</h1>
        <form id="task-form">
            <input type="text" name="" id="task-input" placeholder="What do uou have planned mate?">
            <input type="submit" value="add task" id="task_submit">
        </form>
    </header>
    <section class="task-list">
        <h2>tasks</h2>
        <div id="tasks">
            <div class="task">
                <div class="content">
                    <input type="text" name="" id="text" readonly>
                </div>
                <div class="actions">
                    <button class="edit">edit</button>
                    <button class="delete">delete</button>

                </div>
            </div>
        </div>

    </section>
    <script src="main.js"></script>
</body>

</html>
