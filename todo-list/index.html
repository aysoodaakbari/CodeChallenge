<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO list | Creat by Aysooda Akbari</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

</head>

<body>
    <div class="container">
        <div class="m-3 w-50 mx-auto my-3">
            <h1 id="header" class="text-center">task list</h1>
            <div id="action" class="text-center mb-3">
                <a class="btn btn-primary" data-action="add">Add</a>
                <a href="" class="btn btn-success" data-action="search">Search</a>
            </div>
            <div class="form-wrapper mb-3">
                <form action="" id="add">
                    <input class="form-control" placeholder="add todo  :)))">
                </form>
                <form action="" id="search">
                    <input class="form-control" placeholder="search todo  :)))">
                </form>
            </div>
            <ul class="list-group">
                <li class="list-group-item"><span>
                    <img src="media/delet.png" alt="delet-icon" class="float-right">
                </span></li>
                <li class="list-group-item"><span>
                        <img src="media/delet.png" alt="delet-icon" class="float-right">
                    </span></li>
                <li class="list-group-item"><span>
                        <img src="media/delet.png" alt="delet-icon" class="float-right">
                    </span></li>
                <li class="list-group-item"><span>
                        <img src="media/delet.png" alt="delet-icon" class="float-right">
                    </span></li>
                <li class="list-group-item"><span>
                        <img src="media/delet.png" alt="delet-icon" class="float-right">
                    </span></li>
            </ul>
        </div>
    </div>
    <video loop autoplay muted>
        <source src="media/video.mp4"> 
    </video>
    <script src="main.js"></script>
</body>

</html>
